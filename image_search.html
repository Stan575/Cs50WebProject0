<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="m-size">
            <a class="index-link" href="index.html">Google Search</a>
        </div>
        <div class="center m-size logo">
            <img src="googlelogoimg.png">
        </div>
        <form action="https://google.com/search">
            <input type="hidden" name="tbm" value="isch">
            <div class="center m-size">
                <div class="inner-div center">
                    <input class="input-field center" type="text" name="q" maxlength="2048" autofocus>
                </div>
            </div>
            <div class="center m-size">
                <input class="btn center" type="submit" value="Image Search" >
            </div>
        </form>
    </body>
</html>
