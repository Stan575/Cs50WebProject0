<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="m-size">
            <a class="img-link" href="image_search.html">Image Search</a>
            <a class="adv-link" href="advanced_search.html">Advanced Search</a>
        </div>
        <div class="center m-size logo">
            <img src="googlelogo.png">
        </div>
        <form action="https://google.com/search">
            <div class="center m-size">
                <div class="inner-div center">
                    <input class="input-field center" type="text" name="q" maxlength="2048" autofocus>
                </div>
            </div>
            <div class="center m-size">
                <input class="btn center" value="Google Search" type="submit" name="btnK" role="button">
                <input class="btn center" value="I'm feeling lucky" type="submit" name="btnI" role="button">
            </div>
        </form>
    </body>
</html>
